syntax = "proto3";

//import "shared.proto";
import "profile.proto";

package foobar.friends;

message Friend {
    string username = 1;
    string friend_username = 2;
}

service Friends {
//    rpc is_friends(Friend) returns () {};
    rpc get_friends(profile.User) returns (stream Friend) {};
    rpc top_friends(profile.User) returns (stream Friend) {};
}