apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: token-dispenser
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: token_dispenser
    spec:
      containers:
        - name: tokendispenser
          image: foobar-social_token_dispenser:latest
          imagePullPolicy: Never
          tty: True
          ports:
            - containerPort: 6969
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
